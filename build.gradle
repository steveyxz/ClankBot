plugins {
    id 'java'
}

group 'org.example'
version '1.0-000'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}
dependencies {
    compile("net.dv8tion:JDA:4.2.1_253")
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
}

test {
    useJUnitPlatform()
}